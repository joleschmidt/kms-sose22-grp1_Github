name: GitHub Test 1
on: [ push ]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    env:
      DB_DATABASE: kms_sose22_grp1
      DB_USER: root
      DB_PASSWORD: 'root'
    steps:
      - uses: actions/checkout@v3
      - name: 'Install Node'
        uses: actions/setup-node@v3
        with:
          node-version: 14
          cache: npm
      - name: Install mocha
        run: npm i @types/mocha mocha
      - name: Install dependencies
        run: npm install
      - name: Set up MySQL
        run: |
          sudo /etc/init.d/mysql2 start
          mysql -e 'CREATE DATABASE ${{ env.DB_DATABASE }};' -uroot
          mysql -e 'GRANT ALL PRIVILEGES ON kms-sose22_grp1.* TO 'root'@'localhost'';
          mysql -e 'SHOW DATABASES; -uroot
      - name: "Run Test"
        run: npm test




