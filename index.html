<div id="edit-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Aufgabe bearbeiten</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="input-group mb-3">
                    <input type="hidden" id="aufgabe-id-hidden">
                    <input type="text" class="form-control" placeholder="Aufgabe" aria-label="Aufgabe" aria-describedby="basic-addon1" id="bearbeitenAufgabe">
                    <input type="number" class="form-control" placeholder="Priorität" aria-label="Priorität" aria-describedby="basic-addon1" id="bearbeitenPrio">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

    <div class="row">
        <div class="m-3 mt-3" id="todo-body" style="width: 18rem;">
